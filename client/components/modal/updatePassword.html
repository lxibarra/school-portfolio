<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <form>
    <div class="form-group">
      <label for="password1" class="control-label">Contraseña:</label>
      <input type="password" ng-model="modal.credentials.pass" class="form-control" id="password1">
    </div>
    <div class="form-group">
      <label for="password2" class="control-label">Confirmar contraseña:</label>
      <input type="password" ng-model="modal.credentials.passconfirm" class="form-control" id="password2">
    </div>
    <div ng-show="modal.credentials.error" class="alert alert-danger" role="alert">La contraseña no coincide</div>
  </form>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
