<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container"  >
	<div class="row">
		<table class="table table-striped">
			<thead>
				<th>#</th>
				<th>Concepto</th>
				<th>Descripcion</th>
				<th>Estatus</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in data">
					<td>{{ $index }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.info }}</td>
					<td><input type="checkbox" ng-checked="item.active" ng-click="changeStatus(item._id)" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
