<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Inciar sesión</h1>
    </div>
    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Correo electrónico</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Contraseña</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Capture la contraseña.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Capture el email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-login" type="submit">
            Entrar
          </button>
          <a class="btn btn-default btn-register" href="/signup">
            Registrar
          </a>
        </div>
        <div class="form-group" ng-show="bgwork">
          <progressbar type="primary" class="progress-striped active" value="100" animate="true"></progressbar>
        </div>


        <hr>
        <a href="#">¿Olvido su contraseña?</a>
        <!--div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Entrar con Facebook
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Entrar con Google+
          </a>
        </div-->
      </form>
    </div>
    <div class="col-sm-6">
      <!-- forgot password pending -->
    </div>
  </div>
  <hr>
</div>
